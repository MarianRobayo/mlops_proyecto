name: ML Pipeline CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  ml_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ’¾ Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ“¦ Install dependencies
        run: make install

      - name: ğŸ” Lint code
        run: make lint

      - name: ğŸ§ª Run tests
        env:
          PYTHONPATH: .
        run: make test

      - name: ğŸ§  Train model
        env:
          MLFLOW_TRACKING_DIR: mlruns
        run: |
          echo "ğŸ—ï¸ Creating mlruns directory if not exists..."
          mkdir -p mlruns
          echo "ğŸš€ Starting training process..."
          make train

      - name: ğŸ“ List mlruns (for debug)
        run: |
          echo "ğŸ“‚ Listing mlruns directory..."
          ls -R mlruns || echo "âš ï¸ No mlruns directory found"

      - name: ğŸ’¾ Upload mlruns artifact
        uses: actions/upload-artifact@v4
        with:
          name: mlruns
          path: mlruns

      - name: ğŸ“¦ Package and upload model artifact
        run: |
          echo "ğŸ” Searching for logged MLflow model..."
          MODEL_PATH=$(find mlruns -type d -path "*/artifacts/model" -print -quit || true)
          echo "Found model path: $MODEL_PATH"
          if [ -n "$MODEL_PATH" ]; then
            echo "ğŸ“¦ Packaging model into model_artifact.tar.gz..."
            tar -czf model_artifact.tar.gz -C "$(dirname "$MODEL_PATH")" model
            echo "âœ… Model artifact created successfully!"
            ls -lah model_artifact.tar.gz
          else
            echo "âš ï¸ No model artifacts found, skipping packaging"
          fi

      - name: â˜ï¸ Upload model tar (if exists)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: model_artifact
          path: model_artifact.tar.gz
