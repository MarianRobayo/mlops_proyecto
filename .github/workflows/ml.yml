name: ML Pipeline CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  ml_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repo
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 💾 Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: 📦 Install dependencies
        run: make install

      - name: 🔍 Lint code
        run: make lint

      - name: 🧪 Run tests
        env:
          PYTHONPATH: .
        run: make test

      - name: 🧠 Train model
        env:
          MLFLOW_TRACKING_DIR: mlruns
        run: |
          echo "🏗️ Creating mlruns directory if not exists..."
          mkdir -p mlruns
          echo "🚀 Starting training process..."
          make train

      - name: 📁 List mlruns (for debug)
        run: |
          echo "📂 Listing mlruns directory..."
          ls -R mlruns || echo "⚠️ No mlruns directory found"

      - name: 💾 Upload mlruns artifact
        uses: actions/upload-artifact@v4
        with:
          name: mlruns
          path: mlruns

      - name: 📦 Package and upload model artifact
        run: |
          echo "🔍 Searching for logged MLflow model..."
          MODEL_PATH=$(find mlruns -type d -path "*/artifacts/model" -print -quit || true)
          echo "Found model path: $MODEL_PATH"
          if [ -n "$MODEL_PATH" ]; then
            echo "📦 Packaging model into model_artifact.tar.gz..."
            tar -czf model_artifact.tar.gz -C "$(dirname "$MODEL_PATH")" model
            echo "✅ Model artifact created successfully!"
            ls -lah model_artifact.tar.gz
          else
            echo "⚠️ No model artifacts found, skipping packaging"
          fi

      - name: ☁️ Upload model tar (if exists)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: model_artifact
          path: model_artifact.tar.gz
